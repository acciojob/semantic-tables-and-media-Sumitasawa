<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semantic Table and Media List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Semantic HTML Table -->
  <table border="1">
    <thead>
      <tr>
        <th>Roll Numbers</th>
        <th>Names</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Sumit</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Pratik</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Nikhil</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading between table and list -->
  List of medias

  <!-- Ordered list of media items -->
  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Random sample image" />
    </li>
    <li>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
      </video>
    </li>
    <li>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg" />
      </audio>
    </li>
  </ol>

  <script src="./script.js"></script>
</body>
</html>
